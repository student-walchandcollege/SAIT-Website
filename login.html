<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Website</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
  
    <section id="signup" class="section signup-section">
        <div class="signup-content">
            <h2>Welcome to FoodLand</h2>
            <p>Sign up to explore our delicious menu and order your favorite dishes!</p>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your name" required><br>
                
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required><br>
          
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter your password" required><br>
                
                <button type="submit"><a href="mainpage.html">Sign Up</a></button>
                <div class="anchor">
                    <a href="#">forget passwaord</a> 
                </div>
            </form>
    </section>  

    
</body>
